<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
            animation: float 3s infinite ease-in-out;
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown .label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Button Styles */
        .notify-button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease;
        }

        .notify-button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <button class="notify-button" onclick="alert('You will be notified when we launch!')">Notify Me</button>
    </div>

    <script>
        // Set the launch date (2026, 05, 18, 11, 24, 12)
        const launchDate = new Date(2024, 11, 31, 23, 59, 59); // December 31, 2024

        // Update the countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = '<h2>We\'re Live!</h2>';
            }
        }, 1000);
    </script>
</body>
</html>
